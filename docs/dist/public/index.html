<!DOCTYPE html>
<html lang="en" >

  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="netArtBox.js"></script>
  <script type="text/javascript" src="browserHub.js"></script>
  <script src="/socket.io/socket.io.js"></script>

</head>

<body>

	<div class='entireWindow' id='entireWindow'>
		<h1 class='text'>The WWWebchestra</h1>
		<div>
			<h2 class='text'>First, enter your info!</h2>
			<h5 class='text'>(this information will be shown to others)</h5>
			<p class='text'>
				Name: <input type="text" id="name"><br><br></span> Location: <input type="text" id="geo"><br><br></span>
			</p>
			<p>
				<button id="close">Begin</button>
			</p>
		</div>
	</div>

	<div class='main' id="main">
		<div class="users" id='svg'></div>
		<div class="users" id="container"></div>
		<div class="users" id='allUsers'><span id="outputName">____</span>, from <span id="outputLocation">____</span> has joined the group!</div>
	</div>

	<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.13/Tone.js'></script>
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
